<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title> Calculadora </title>
		
		<style type="text/css">
			form
			{
			font-family: 'Lucida Sans';
			background-color:rgb(200,100,100);		
			color:white;

			border-radius:20%;
			
			}
			
			#um
			{
			 text-align: center;
			 
			}
	
		</style>
		<script language="JavaScript">
		
		
		function Calcular(operacao)
		{
			//debugger;
			
			var n1=document.getElementById("txtn1").value;
			var n2=document.getElementById("txtn2").value;
		
			if ((isNaN(n1)) || (n1 == ""))
			{
				window.alert(" O 1° Valor é invalido!");
				document.getElementById("txtn1").value="";
				document.getElementById("txtn1").focus();
			}
			else if ((isNaN(n2)) || (n2 == ""))
			{
				
				window.alert(" O 2° Valor é invalido!");
				document.getElementById("txtn2").value="";
				document.getElementById("txtn2").focus();
			}
			else
			{
			
				n1 = parseFloat(n1);
				n2 = parseFloat(n2);
				var resu = operacao(n1,n2);
				document.getElementById("txtResu").value = resu;
				
				if((resu % 2) == 0)
				{
					document.getElementById("txtParImpar").value = "Par";
				}
				else
				{
					document.getElementById("txtParImpar").value="Impar";
				}
			}
		}	
		
		function Soma(n1, n2)
		{
				return n1+n2;
		}	
		
		function Subt(n1, n2)
		{
				return n1-n2;
		}	
		
		function Mult(n1, n2)
		{
				return n1*n2;
		}	
			
		function Divi(n1, n2)
		{
				return n1/n2;
		}	
			
			
		
		
		function Limpar()
		{
			document.getElementById("txtn1").focus();
		}
		</script>
	</head>
	
	<body>
		<center>
			
			<form>
			<h1>Calculadora</h1>
				<table>
					<tr>
						<td>Informe o primeiro valor: 
						<input type="text" id="txtn1"/> </td>
					</tr>
					<tr>
						<td>Informe o segundo valor: 
						<input type="text" id="txtn2"/> </td>
					</tr>
					<tr id="um">
						<td> 
						<input type = "button" value="+" onClick="Calcular(Soma)"/> 
						<input type = "button" value="-" onClick="Calcular(Subt)"/>
						<input type = "button" value="/" onClick="Calcular(Divi)"/>
						<input type = "button" value="*" onClick="Calcular(Mult)"/> </td>
						<td> <input type="reset" value="C" onClick="Limpar()"/> </td>
					</tr>
					<tr>
						<td> O resultado é: <input type="text" id="txtResu"/> 
						 <input type="text" id="txtParImpar"/></td>
					</tr>
		</table>
		</form>
	</center>
	</body>
</html>
